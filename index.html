<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    

    
<body class="bg-white h-screen flex justify-center items-center text-center">
    <div class="w-full md:flex md:justify-center">
      <div class="bg-blue-700 py-6 px-2 md:w-2/5 lg:w-1/4 sm:rounded-t-none md:rounded-xl">
        <p class="text-gray-200 mb-4">Your Result</p>
        <div class="bg-blue-900 mb-4 mt-6 h-32 w-32 relative rounded-full mx-auto my-auto">
          <div class=" h-3/4 font-bold absolute inset-x-6 inset-y-6 text-6xl text-white">76</div>
          <p class="text-gray-300 absolute bottom-6 inset-x-6 text-sm">of 100</p>
        </div>
        <p class="text-white font-bold text-xl">Great</p>
        <p class="text-sm text-gray-300 w-3/4 mx-auto mt-3">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="md:w-2/5 lg:w-1/4 bg-white p-6 rounded-lg shadow-xl font-medium">
        <p class="text-left mb-3">Summary</p>
        <div class="space-y-4">
        <div class="flex justify-between bg-red-50 py-2 px-3 rounded-lg">
          <div class="text-red-500"> <span class="mr-2"><i class='bx bxs-been-here'></i></span> Reaction</div>
          <div>80<span class="text-gray-400"> / 100</span></div>
        </div>
  
        <div class="flex justify-between bg-yellow-50 py-2 px-3 rounded-lg">
          <div class="text-yellow-500"> <span class="mr-2"><i class='bx bx-alarm'></i></span> Memory </div>
          <div>80<span class="text-gray-400"> / 100</span></div>
        </div>
  
        <div class="flex justify-between bg-green-50 py-2 px-3 rounded-lg">
          <div class="text-green-500"> <span class="mr-2"><i class='bx bxl-graphql'></i></span> Verbal </div>
          <div>80<span class="text-gray-400"> / 100</span></div>
        </div>
  
        <div class="flex justify-between bg-purple-50 py-2 px-3 rounded-lg">
          <div class="text-purple-500"><span class="mr-2"><i class='bx bxs-hide'></i></span>Visual</div>
          <div>80<span class="text-gray-400"> / 100</span></div>
        </div>
      </div>
  
        <div class="mt-9 bg-gray-700 text-white py-2 rounded-full hover:text-gray-700 hover:bg-gray-100 transition duration-700">Continue</div>
      </div>
    </div>
    
</body>
</html>
